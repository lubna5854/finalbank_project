{% load static %}
<!--Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Raleway:400,500,700|Roboto:400,900" rel="stylesheet">

<!-- Bootstrap CSS File -->
<link href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

<!-- Libraries CSS Files -->
<link href="{% static 'lib/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">

<!-- Main Stylesheet File -->
<link href="{% static 'css/temp.css' %}" rel="stylesheet">


<div class="container-fluid px-1 pb-5 mx-auto">
    <div class="row bg-primary py-3 shadow ">
        <div class="col-6 my-auto d-flex justify-content-center align-items-center">
            <a class=" text-white px-2" href="">WELCOME</a>
            <a class=" px-2 text-white" href="{% url 'bankapp:bankfun' %}">HOME</a>
        </div>
        <div class="col-6 my-auto d-flex justify-content-end">
            <a href="{% url 'credential:logoutfun' %}" class="text-white px-3">LOG OUT</a>
        </div>

    </div>
    <div class="row d-flex justify-content-center mt-4">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
            <h3>Create free account Now..!</h3>

            <div class="card mt-0">

                <form class="form-card">
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">First name<span class="text-danger"> *</span></label>
                            <input type="text" id="fname" name="fname" placeholder="Enter your first name" required />
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">Last name<span class="text-danger"> *</span></label>
                            <input type="text" id="lname" name="lname" placeholder="Enter your last name"
                                onblur="validate(2)" required />
                        </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">Email<span class="text-danger"> *</span></label>
                            <input type="email" name="email" pattern="/^[\w\.-]+@[a-zA-Z\d\.-]+\.[a-zA-Z]{2,}$/"
                            placeholder="Enter your email" title="Please enter a valid email address" required />
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">Phone number<span
                                    class="text-danger">*</span></label>
                            <input type="text" id="mob" name="mob" placeholder="Contact number" required />
                        </div>
                    </div>



                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">Date of birth<span
                                    class="text-danger">*</span></label>
                            <input type="date" id="birthday" name="birthday" required />
                        </div>
                        <div class="col-sm-6 d-flex justify-content-between align-items-center">
                            <label class="form-control-label px-3">Gender<span class="text-danger">*</span></label>

                            <div
                                class="input_field radio_option d-flex w-100 justify-content-between align-items-center pt-2">
                                <div>

                                    <input type="radio" name="gender" id="rd1" checked />
                                    <label for="rd1">Male</label>
                                </div>
                                <div>
                                    <input type="radio" name="gender" id="rd2">
                                    <label for="rd2">Female</label>
                                </div>
                                <div>
                                    <input type="radio" name="gender" id="rd3">
                                    <label for="rd3">Other</label>

                                </div>
                            </div>

                        </div>
                    </div>


                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">Age<span class="text-danger"> *</span></label>
                            <input type="text" id="email" name="email" placeholder="" required />
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3"> Address<span class="text-danger">*</span></label>
                            <input type="text" id="mob" name="mob" placeholder="" required />
                        </div>
                    </div>

                    <!-- Drop dowm -->


                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label for="district" class="form-control-label px-3">Select District<span
                                    class="text-danger"> *</span></label>
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <select class="border rounded py-2 px-1 shadow" id="district" onchange="populatebranch()" required />
                                <option value="">Select</option>
                                <option value="Palakkad">Palakkad</option>
                                <option value="Thrissur">Thrissur</option>
                                <option value="Kollam">Kollam</option>
                                <option value="Wayanad">Wayanad</option>
                                <option value="Calicut">Calicut</option>
                                <option value="Kottayam">Kottayam</option>
                                <option value="Idukki">Idukki</option>
                                <option value="Kasargode">Kasargode</option>
                                <option value="Eranamkulam">Eranamkulam</option>
                                <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                                <option value="Kannur">Kannur</option>
                                <option value="Malappuram">Malappuram</option>
                                <option value="Alappuzha">Alappuzha</option>
                                <option value="Pathanamthitta">Pathanamthitta</option>
                            </select>
                        </div>
                    </div>


                    <div class="row text-left">
                        <div class="form-group col-sm-6 d-flex">
                            <label for="branch" class="form-control-label px-3">Select Branch<span
                                    class="text-danger">*</span></label>
                            
                        </div>
                        <div class="form-group flex-column col-sm-6 d-flex">
                            <select class="border rounded py-2 px-1 shadow" id="branch" required></select>
                            <script>
                                function populatebranch() 
                                {
                                    var district = document.getElementById("district");
                                    var branch = document.getElementById("branch");

                                    var selectedCategory = district.value;
                                    branch.innerHTML = "";

                                    if (selectedCategory === "Palakkad") {
                                        var Palakkad = ["Pattambi", "Ottappalam", "Shornur"];
                                        for (var i = 0; i < Palakkad.length; i++) {
                                            var option = document.createElement("option");
                                            option.text = Palakkad[i];
                                            branch.add(option);
                                        }
                                    }
                                    else if (selectedCategory === "Thrissur")
                                     {
                                        var Thrissur = ["Kunnamkulam", "MG Road", "East Fort", "Mannuthy"];
                                        for (var i = 0; i < Thrissur.length; i++) 
                                        {
                                            var option = document.createElement("option");
                                            option.text = Thrissur[i];
                                            branch.add(option);
                                        }
                                    }
                                    else if (selectedCategory === "Kollam") 
                                    {
                                        var Kollam = ["Punaloor", "Paravur", "Puthoor"];
                                        for (var i = 0; i < Kollam.length; i++) 
                                        {
                                            var option = document.createElement("option");
                                            option.text = Kollam[i];
                                            branch.add(option);
                                        }
                                    }
                                    else if (selectedCategory === "Kottayam")
                                     {
                                        var Kottayam = ["Pampady", "Changanassery", "Vaikom"];
                                        for (var i = 0; i < Kottayam.length; i++)
                                         {
                                            var option = document.createElement("option");
                                            option.text = Kottayam[i];
                                            branch.add(option);
                                        }
                                    }
                                    else if (selectedCategory === "Pathanamthitta")
                                     {
                                        var Pathanamthitta = ["Ranni", "Konni", "Adoor"];
                                        for (var i = 0; i < Pathanamthitta.length; i++)
                                         {
                                            var option = document.createElement("option");
                                            option.text = Pathanamthitta[i];
                                            branch.add(option);
                                        }
                                    }
                                    else if (selectedCategory === "Wayanad") {
                                        var Wayanad = ["Kalpatta", "Mananthavady", "Sulthan Bathery"];
                                        for (var i = 0; i < Wayanad.length; i++) {
                                            var option = document.createElement("option");
                                            option.text = Wayanad[i];
                                            branch.add(option);
                                        }
                                    }
                                    else if (selectedCategory === "Alappuzha") {
                                        var Alappuzha = ["Cherthala", "Kayamkulam", "Mavelikkara"];
                                        for (var i = 0; i < Alappuzha.length; i++) {
                                            var option = document.createElement("option");
                                            option.text = Alappuzha[i];
                                            branch.add(option);
                                        }
                                    }
                                    else if (selectedCategory === "Calicut") {
                                        var Calicut = ["Vatakara", "Ferok", "Beypore", "Koyilandi"];
                                        for (var i = 0; i < Calicut.length; i++) {
                                            var option = document.createElement("option");
                                            option.text = Calicut[i];
                                            branch.add(option);
                                        }
                                    }
                                    else if (selectedCategory === "Idukki") {
                                        var Idukki = ["Munnar", "Marayur", "Thodupuzha"];
                                        for (var i = 0; i < Idukki.length; i++) {
                                            var option = document.createElement("option");
                                            option.text = Idukki[i];
                                            branch.add(option);
                                        }
                                    }
                                    else if (selectedCategory === "Kasargode") {
                                        var Kasargode = ["Thrikaripur", "Bekal", "Pilicode"];
                                        for (var i = 0; i < Kasargode.length; i++) {
                                            var option = document.createElement("option");
                                            option.text = Kasargode[i];
                                            branch.add(option);
                                        }
                                    }
                                    else if (selectedCategory === "Eranamkulam") {
                                        var Eranamkulam = ["Aluva", "Kakkanad", "Fort Kochi", "Vazhakkala"];
                                        for (var i = 0; i < Eranamkulam.length; i++) {
                                            var option = document.createElement("option");
                                            option.text = Eranamkulam[i];
                                            branch.add(option);
                                        }
                                    }
                                    else if (selectedCategory === "Thiruvananthapuram") {
                                        var Thiruvananthapuram = ["Varkala", "Thambanoor", "Neyyattinkara"];
                                        for (var i = 0; i < Thiruvananthapuram.length; i++) {
                                            var option = document.createElement("option");
                                            option.text = Thiruvananthapuram[i];
                                            branch.add(option);
                                        }
                                    }
                                    else if (selectedCategory === "Kannur") {
                                        var Kannur = ["Thalassery", "Mattannur", "Iritty", "Thillankery"];
                                        for (var i = 0; i < Kannur.length; i++) {
                                            var option = document.createElement("option");
                                            option.text = Kannur[i];
                                            branch.add(option);
                                        }
                                    }
                                    else if (selectedCategory === "Malappuram") {
                                        var Malappuram = ["Ponnani", "Changaramkulam", "Valanchery"];
                                        for (var i = 0; i < Malappuram.length; i++) {
                                            var option = document.createElement("option");
                                            option.text = Malappuram[i];
                                            branch.add(option);
                                        }
                                    }

                                }

                                // Populate the second dropdown when the page loads
                                populatebranch();
                            </script>
                        </div>
                    </div>





                    <!-- Account type drop down -->

                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">Account Type <span
                                    class="text-danger">*</span></label>
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <select class="border rounded py-2 px-1 shadow" id="account_type" name="account_type" required>
                                <option value="">Select</option>
                                <option value="Savings">Savings </option>
                                <option value="Current">Current</option>
                                <option value="Joint">Joint</option>
                            </select>

                        </div>
                    </div>

                    <div class="row text-left my-2">
                        <div class="form-group col-sm-12">
                            <div class="d-flex align-items-center">
                                <label class="form-control-label px-3">Materials Provided<span
                                        class="text-danger">*</span></label>
                                <div class=" ml-auto">
                                    <input type="checkbox" id="cheque" name="materials" value="cheque" class="mx-2" checked>
                                    <label for="vehicle1">Cheque Book</label>
                                </div>
                                <div class="ml-4">
                                    <input type="checkbox" id="credit" name="materials" value="credit" class="mx-2">
                                    <label for="vehicle2">Credit Card</label>
                                </div>
                                <div class="ml-4">
                                    <input type="checkbox" id="atm" name="materials" value="atm" class="mx-2">
                                    <label for="vehicle3">ATM Card</label>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="row justify-content-between">

                        <div class="form-group col-sm-6">
                            <button type="reset" class="btn-block btn-danger">Cancel</button>
                        </div>
                        <div class="form-group col-sm-6">
                            <button type="submit" class="btn-block btn-primary">Submit</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
